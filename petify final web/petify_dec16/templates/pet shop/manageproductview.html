<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>View Pets</title>

<!-- Bootstrap CSS (if not already linked in base template) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        background-color: #f8f9fa;
    }
    table {
        background-color: #fff9c4; /* Light Yellow Background */
        color: #0d3b66; /* Dark Blue Text */
    }
    th, td {
        text-align: center;
        vertical-align: middle;
    }
    th {
        background-color: #fff176; /* Slightly darker yellow for header */
        color: #0d3b66; /* Dark Blue Text */
    }
    .btn-warning, .btn-danger {
        font-weight: bold;
    }
</style>
</head>

{% extends 'pet shop/shopindex.html' %}
{% block body %}
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4" style="color:#0d3b66;">View Pet Products</h2>
        <form id="form1" name="form1" method="post" action="/myapp/Viewpet_post/">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>SL No</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Photo</th>
                        <th>Type</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.product_name }}</td>
                        <td>{{ i.description }}</td>
                        <td>{{ i.price }}</td>
                        <td><img src="{{ i.photo }}" height="100" width="100" class="img-thumbnail"></td>
                        <td>{{ i.type }}</td>
                        <td><a href="/myapp/editpet_products_get/{{ i.id }}" class="btn btn-warning">Edit</a></td>
                        <td><a href="/myapp/deletepetproduct_get/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
{% endblock %}
</html>
