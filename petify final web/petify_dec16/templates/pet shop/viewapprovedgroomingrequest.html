<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>View Grooming Requests</title>

<!-- Bootstrap CSS (if not already included in your base template) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        background-color: #f8f9fa;
    }
    table {
        background-color: #fff9c4; /* Light yellow */
        color: #0d3b66; /* Dark blue text */
    }
    th, td {
        text-align: center;
        vertical-align: middle;
        color: #0d3b66;
    }
    th {
        background-color: #fff176; /* Slightly deeper yellow for header */
        font-weight: bold;
    }
    h2 {
        color: #0d3b66;
        font-weight: bold;
    }
</style>
</head>

{% extends 'pet shop/shopindex.html' %}
{% block body %}
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">View Grooming Requests</h2>
        <form id="form1" name="form1" method="post" action="/myapp/Viewgroomingreq_post/">
            {% csrf_token %}
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>SL No</th>
                        <th>Grooming Name</th>
                        <th>User Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.GROOMING.grooming_name }}</td>
                        <td>{{ i.USER.username }}</td>
                        <td>{{ i.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
{% endblock %}
</html>
