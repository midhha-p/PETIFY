<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'pet shop/shopindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/Editdisease_post/" enctype="multipart/form-data">
    {% csrf_token %}
  <table class="table table-bordered">
       <input type="hidden" value="{{ data.id }}" name="id">
    <tr>
      <th scope="col">Disease name</th>
      <th scope="col"><label for="textfield2"></label>
        <input type="text" name="textfield" id="textfield2"class="form-control"pattern="[A-Z a-z]*" value="{{ data.disease_name }}" /></th>
    </tr>
    <tr>
      <td>Image</td>
      <td><label for="fileField"></label>
                    <img src="{{ data.image }}" height="100" width="100" alt=""/>

        <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label for="textarea"></label>
        <textarea name="textarea" id="textarea"class="form-control"required cols="45" rows="5">{{ data.description }}</textarea></td>
    </tr>
    <tr>
      <td>Remedy</td>
      <td><label for="textfield3"></label>
        <input type="text" name="textfield2" id="textfield3"class="form-control"required value="{{ data.remedy }}" /></td>
    </tr>
    <tr>
      <td><input type="submit" name="button" id="button" value="Edit"class="btn btn-warning" /></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
