<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/Editdeliveryboy_post/">
    {% csrf_token %}
          <input type="hidden" name="id" value="{{ data.id }}">

  <table class="table table-bordered">
    <tr>
      <th scope="col">Name</th>
      <th scope="col"><label for="textfield2" ></label>
        <input type="text" name="textfield" id="textfield2" class="form-control" pattern="[A-Z a-z]*" value="{{ data.name}}" /></th>
    </tr>
    <tr>
      <td>Phone no</td>
      <td><label for="textfield3"></label>
        <input type="text" name="textfield2" id="textfield3" class="form-control" pattern="[9876][0-9]{9}" maxlength="10" value="{{ data.phone_no }}" ></td>
    </tr>
    <tr>
      <td>Bike no</td>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield3" id="textfield4" class="form-control" pattern="[0-9]{9}" maxlength="10" value="{{ data.bike_no}}"></td>
    </tr>
    <tr>
      <td>Bike details</td>
      <td><label for="textfield5"></label>
        <input type="text" name="textfield4" id="textfield5" class="form-control" reqiired value="{{ data.bike_details }}" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><<img src="{{ data.photo }}"height="100"width="100"/>
        <label for="fileField"></label>
        <input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input type="text" name="textfield6" id="textfield7" class="form-control"required value="{{ data.email }}" /></td>
    </tr>
    <tr>
      <td><input type="submit" name="button" id="button" value="Edit" class="btn btn-warning" /></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
