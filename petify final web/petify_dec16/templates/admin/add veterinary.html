<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Add Nearby Vets</title>
    <style>
        body {
            background-color: #ffeb3b; /* Full yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #002b5c; /* Blue text */
        }

        .form-table {
            width: 70%;
            margin: auto;
            background-color: #fff;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            color: #002b5c;
        }

        .form-table td {
            padding: 15px 20px;
            border: 1px solid #002b5c;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #002b5c;
            border-radius: 5px;
            color: #002b5c;
            background-color: #fff;
            font-size: 14px;
        }

        .btn-blue {
            background-color: #002b5c;
            color: #ffeb3b;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-blue:hover {
            background-color: #003974;
        }

        @media screen and (max-width: 768px) {
            .form-table {
                width: 95%;
            }
        }
    </style>
</head>

{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
    <form action="/myapp/add_nearby_vets_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
        {% csrf_token %}
        <table class="form-table">
            <tr>
                <td>Clinic Name</td>
                <td><input type="text" name="textfield" id="textfield" class="form-control" pattern="[A-Za-z ]*" required /></td>
            </tr>
            <tr>
                <td>Location</td>
                <td><input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
            </tr>
            <tr>
                <td>Phone No</td>
                <td><input type="text" name="textfield3" id="textfield3" class="form-control" pattern="[9876][0-9]{9}" maxlength="10" required /></td>
            </tr>
            <tr>
                <td>Latitude</td>
                <td><input type="text" name="textfield4" id="textfield4" class="form-control" required /></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><input type="text" name="textfield5" id="textfield5" class="form-control" required /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="textfield6" id="textfield6" class="form-control" required /></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="fileField" id="fileField" class="form-control" required /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" name="button" id="button" value="Add Vet Clinic" class="btn-blue" />
                </td>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
</html>
