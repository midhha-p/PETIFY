<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form action="/myapp/Adddeliveryboy_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="col">Name</th>
      <th scope="col"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"class="form-control" pattern="[A-Z a-z]*" /></th>
    </tr>
    <tr>
      <td>Phone no</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  pattern="[9876][0-9]{9}" maxlength="10"/></td>
    </tr>
    <tr>
      <td>Bike no</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" pattern-="[0-9]{6}" maxlength="10"></td>
    </tr>
    <tr>
      <td>Bike details</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control"required /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" />
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield6"></label>
      <input type="email" name="textfield6" id="textfield6"class="form-control"required /></td>
    </tr>
    <tr>
      <td><input type="submit" name="button" id="button" value="Add"  class=" btn btn-warning" /></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
