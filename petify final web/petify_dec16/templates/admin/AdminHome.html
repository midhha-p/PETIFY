<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <style>
        body {
            background-color: #002b5c; /* Dark Blue Background */
            font-family: Arial, sans-serif;
            color: #ffeb3b; /* Yellow Text */
            margin: 0;
            padding: 40px;
        }

        .menu-container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #ffeb3b;
            border-radius: 0px;
            padding: 40px;
            background-color: #002b5c;
            text-align: center;
        }

        h2 {
            color: #ffeb3b;
            margin-bottom: 30px;
        }

        .menu-link {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background-color: #ffeb3b;
            color: #002b5c;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-link:hover {
            background-color: #fff44f;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Admin Panel</h2>

        <a href="/myapp/Addpetshop/" class="menu-link">Add Pet Shop</a>
        <a href="/myapp/Viewpetshop/" class="menu-link">View Pet Shop</a>

        <a href="/myapp/Adddeliveryboy/" class="menu-link">Add Delivery Boy</a>
        <a href="/myapp/adminViewdeliveryboy/" class="menu-link">View Delivery Boy</a>
        <a href="/myapp/Reviewdeliveryboy/" class="menu-link">Review Delivery Boy</a>

        <a href="/myapp/Changepassdb/" class="menu-link">Change Password</a>
    </div>
</body>
</html>
